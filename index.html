<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Основная сцена, контейнер для всей анимации -->
    <div class="scene">
        <!-- Контейнер для машины и всех её частей -->
        <div class="car">
            <!-- Основной корпус машины -->
            <div class="body"></div>
            <!-- Кабина водителя -->
            <div class="cabin"></div>
            <!-- Левое колесо -->
            <div class="wheel wheel-left"></div>
            <!-- Правое колесо -->
            <div class="wheel wheel-right"></div>
        </div>
        <!-- Дорога внизу сцены -->
        <div class="road"></div>
        <!-- Солнце в правом верхнем углу -->
        <div class="sun"></div>
    </div>
</body>
</html>
